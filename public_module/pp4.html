<!doctype html>
<html>
<head>
</head>
<body>
<button class="btn">Button</button>
<br>

<script>

const btnE1=document.querySelector(".btn");

const clickHandler=()=>{

fetch("http://localhost:5000/api/people")
.then(res=>{
	if(!res.ok)
	{
	console.log("Problem");
	return;
	}
	return res.json();
})
.then(data=>{
	console.log(data);
	console.log(data[0].name,data[2].id);
})
.catch(error=>{
	console.log(error);
});

}

btnE1.addEventListener("click",clickHandler);

</script>
</body>
</html>
